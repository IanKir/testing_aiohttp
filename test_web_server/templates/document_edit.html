{% extends 'main_page.html' %}

{% block content %}
    <form method="POST">
        <div class="form-group row w-50">
            <label for="id_file_name" class="col-sm-5 col-form-label">File name:</label>
            <div class="col-sm-10">
                <input type="text" name="file_name" class="form-control"
                       id="id_file_name" placeholder="File name"
                       required value="{{ document.file_name }}">
            </div>
        </div>
        <div class="form-group row ">
            <label for="id_url" class="col-sm-5 col-form-label">URL:</label>
            <div class="col-sm-10">
                <input type="text" name="url" class="form-control"
                       id="id_url" placeholder="URL"
                       required value="{{ document.url }}">
            </div>
        </div>
        <input type="hidden" name="user_id" value="1">
        {% if document %}
            <input type="hidden" name="document_id" value="{{ document.id }}">
        {% endif %}
        <button type="submit" class="btn btn-primary mb-3">Добавить документ</button>
    </form>
{% endblock %}
